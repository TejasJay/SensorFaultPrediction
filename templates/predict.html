/* --------------------------------------- loading ----------------------------------*/












.loading{
    position: fixed;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
			z-index: 9999999999;
			overflow: hidden;
			background: rgba(8, 8, 8, 0.98);
}

.loading h2{
    border-color: yellow;
    position: sticky;
    top: 300px;
    font-size: 4em;
    color: #333;
    font-weight: 500;
}

.loading h2 span{
    animation: animate 1s linear infinite;
}

@media(max-width:700px){
    .loading h2{
        padding-top: 100px;
        font-size: 2em;
    }
}

@keyframes animate{
    0%, 80%{
        color: #333;
        text-shadow: none;
    }
    100%{
        color: #fff;
        text-shadow: 0 0 10px #fff,
            0 0 20px #fff,
            0 0 40px #fff,
            0 0 60px #fff,
            0 0 80px #fff,
            0 0 100px #fff,
            0 0 110px #fff,
            0 0 120px #fff,
            0 0 140px #fff,
            0 0 160px #fff,
            0 0 180px #fff,
            0 0 200px #fff,
            0 0 210px #fff,
    }
}

.btnn{
  border: 1px solid #0a0a0a;
  background: none;
  padding: 10px 20px;
  font-size: 20px;
  cursor: pointer;
  margin: 10px;
  transition: 0.8s;
  position: relative;
  overflow: hidden;
}
.btnn1,.btnn2{
  color: #0a0a0a;
}
.btnn3,.btnn4{
  color: #fff;
}
.btnn1:hover,.btnn2:hover{
  color: #fff;
}
.btnn3:hover,.btnn4:hover{
  color: #0a0a0a;
}
.btnn::before{
  content: "";
  position: absolute;
  left: 0;
  width: 100%;
  height: 0%;
  background: #0a0a0a;
  z-index: -1;
  transition: 0.8s;
}
.btnn1::before,.btnn3::before{
  top: 0;
  border-radius: 0 0 50% 50%;
}
.btnn2::before,.btnn4::before{
  bottom: 0;
  border-radius: 50% 50% 0 0;
}
.btnn3::before,.btnn4::before{
  height: 180%;
}
.btnn1:hover::before,.btnn2:hover::before{
  height: 180%;
}
.btnn3:hover::before,.btnn4:hover::before{
  height: 0%;
}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>
		$(document).ready(function(){
			$('#loader1').hide();
			$('#a').hide();
			$('#b').hide();

			$("#defaultfile").click(function(e){
				e.preventDefault();
				$('#loader1').show();
				var path = $(this).attr("data-path");
				$.ajax({
					//change url below
					url : "/predict",
					type: "POST",
					data: {folderpath:path, modelname:"svc"},
					success: function(response){
						$('#show').html('<h3>Prediction successful! </h3> <br> <h6>Prediction File created in the project directory at <br> Prediction_Output_File/Predictions.csv </h6>');
						$('#loader1').hide();
						$('#a').show();
			            $('#b').show();
					},
					error: function(xhr, status, error){
                      var errorMessage = xhr.status + ':' + xhr.statusText
                      alert('Error - ' + errorMessage);
                      $('#loader1').hide();
                     }
				});
				
			});
		});
	</script>
